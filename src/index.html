<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pizzatime</title>
    <!-- jQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Local Style and Scripts -->
    <link rel="stylesheet" href="./style/app.css" />
    <script type="text/javascript" src="./script/app-min.js"></script>
  </head>
  <body>
    <main>
      <div class="clock">
        <div><span class="digit num-8">p</span></div>
        <div><span class="colon">:</span></div>
        <div><span class="digit num-7">i</span></div>
        <div><span class="digit num-6">z</span></div>
        <div><span class="colon">:</span></div>
        <div><span class="digit num-5">z</span></div>
        <div><span class="digit num-4">a</span></div>
        <div><span class="colon">:</span></div>
        <div><span class="digit num-3">t</span></div>
        <div><span class="digit num-2">i</span></div>
        <div><span class="colon">:</span></div>
        <div><span class="digit num-1">m</span></div>
        <div><span class="digit num-0">e</span></div>
      </div>
    </main>
  </body>
</html>
